<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TTS Playback Controls</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
      min-width: 400px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }

    .info {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-play {
      background: #4CAF50;
      color: white;
    }

    .btn-pause {
      background: #FF9800;
      color: white;
    }

    .btn-stop {
      background: #f44336;
      color: white;
    }

    .btn-skip {
      background: #2196F3;
      color: white;
      padding: 10px 15px;
    }

    .slider-group {
      margin-bottom: 15px;
    }

    .slider-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
      color: #666;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
    }

    .slider-value {
      min-width: 60px;
      text-align: right;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .status {
      text-align: center;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 14px;
      color: #1976d2;
      margin-bottom: 15px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }

    .progress-text {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">TTS Playback</h2>

    <div class="info" id="info">
      <strong>Mode:</strong> <span id="mode">Summary</span><br>
      <strong>Length:</strong> <span id="length">0</span> characters
    </div>

    <div class="status" id="status">Ready to play</div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>

    <div class="controls">
      <button class="btn-skip" id="btnRewind" title="Rewind 10s">⏪</button>
      <button class="btn-play" id="btnPlay">▶ Play</button>
      <button class="btn-pause" id="btnPause" disabled>⏸ Pause</button>
      <button class="btn-stop" id="btnStop" disabled>⏹ Stop</button>
      <button class="btn-skip" id="btnForward" title="Forward 10s">⏩</button>
    </div>

    <div class="slider-group">
      <label for="speedSlider">Speed: <span id="speedValue">1.0x</span></label>
      <div class="slider-container">
        <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
      </div>
    </div>

    <div class="slider-group">
      <label for="volumeSlider">Volume: <span id="volumeValue">100%</span></label>
      <div class="slider-container">
        <input type="range" id="volumeSlider" min="0" max="100" step="5" value="100">
      </div>
    </div>
  </div>

  <script>
    // This will be populated by the parent window
    const ttsController = window.ttsController || {};
  </script>
</body>
</html>
